{% extends "layout.html" %}

{% block body %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #ECF0F1; /* Light background for contrast */
    }

    .login-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #F8F9F9; /* Subtle background for login card */
    }

    .login-card {
        max-width: 400px;
        width: 100%;
        background-color: #FFFFFF; /* White card for contrast */
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
    }

    .login-card h2 {
        font-size: 2rem;
        font-weight: 600;
        color: #2C3E50; /* Dark blue for the title */
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-control {
        border: 1px solid #D5DBDB;
        border-radius: 5px;
        height: 45px;
        padding: 10px;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #3498DB; /* Blue focus outline */
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .btn-primary {
        background-color: #3498DB;
        border: none;
        width: 100%;
        height: 45px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #2980B9;
    }

    .login-footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #7F8C8D;
    }

    .login-footer a {
        color: #3498DB;
        font-weight: 600;
    }

    .login-footer a:hover {
        color: #2980B9;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2>Login</h2>
        
        <!-- Display message if present -->
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <!-- Login Form -->
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input 
                    autofocus 
                    class="form-control" 
                    type="text" 
                    name="username" 
                    placeholder="Username">
            </div>
            <div class="form-group">
                <input 
                    class="form-control" 
                    type="password" 
                    name="password" 
                    placeholder="Password">
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <!-- Register Link -->
        <div class="login-footer">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
</div>
{% endblock %}
