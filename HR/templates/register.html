{% extends "layout.html" %}

{% block body %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #ECF0F1; /* Light background for consistency */
    }

    .register-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #F8F9F9; /* Subtle background for the card */
    }

    .register-card {
        max-width: 450px;
        width: 100%;
        background-color: #FFFFFF; /* White card for contrast */
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        text-align: center;
    }

    .register-card h2 {
        font-size: 2rem;
        font-weight: 600;
        color: #2C3E50; /* Dark blue for the title */
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    .form-control {
        border: 1px solid #D5DBDB;
        border-radius: 5px;
        height: 45px;
        padding: 10px;
        font-size: 1rem;
        opacity: 0.9;
    }

    .form-control:focus {
        border-color: #3498DB; /* Blue focus outline */
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        opacity: 1; /* Remove transparency on focus */
    }

    #profileimage {
        border: 1px solid #D5DBDB;
        border-radius: 5px;
        padding: 10px;
    }

    .btn-primary {
        background-color: #3498DB;
        border: none;
        width: 100%;
        height: 45px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #2980B9;
    }

    .register-footer {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #7F8C8D;
    }

    .register-footer a {
        color: #3498DB;
        font-weight: 600;
    }

    .register-footer a:hover {
        color: #2980B9;
    }
</style>

<div class="register-container">
    <div class="register-card">
        <h2>Register</h2>

        <!-- Display message if present -->
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <!-- Registration Form -->
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input 
                    class="form-control" 
                    autofocus 
                    type="text" 
                    name="username" 
                    placeholder="Enter your username" 
                    required>
            </div>
            <div class="form-group">
                <input 
                    class="form-control" 
                    type="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    required>
            </div>
            <div class="form-group">
                <input 
                    class="form-control" 
                    type="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required>
            </div>
            <div class="form-group">
                <input 
                    class="form-control" 
                    type="password" 
                    name="confirmation" 
                    placeholder="Confirm your password" 
                    required>
            </div>
            <div class="form-group">
                <label for="profileimage" class="form-label">Upload Profile Picture</label>
                <input 
                    type="file" 
                    id="profileimage" 
                    name="profileimage" 
                    class="form-control" 
                    accept="image/*" 
                    required>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>

        <!-- Login Link -->
        <div class="register-footer">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
</div>
{% endblock %}
